<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="shotcut icon" href="imgs/favicon.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login</title>
</head>

<body class="fundo">
    <div class="tudo">
        <img src="imgs/logo.png">
        <div class="formLogin">
            <h2>Tela de Login</h2>
            <form action="">
                <p>Login</p>
                <input type="text" id="login" placeholder="Login" required>
                <p>Senha</p>
                <input type="password" id="senha" placeholder="Senha" required>

                <a href="redefinir.html">Esqueceu sua senha?</a>
                <br>
            </form>
            <button type="submit" class="botao" onclick="valida(login.value,senha.value)"> Login</button>
            <a class="botao" href="../../Site_institucional/index.html">Sair</a>
            
        </div>
    </div>
</body>
</html>
<script>
    function valida(u,s) {
        if (u=="admin" && s=="admin") {
            window.location.href ='../Usuarios/Administrador/tela_Cadastro.html';
        }else if(u=="usuario" && s=="usuario"){
            window.location.href ='../Usuarios/Representante/index.html';
        }else{
            swal({
                title: "Login e/ou senha inv√°lidos",
                text: "Por favor tente novamente!",
                icon: "error"
            });
        }
    }
</script>

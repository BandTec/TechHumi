    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->

        </div>

        <!-- Page Content 
        <p class="lead">Page not found. You can

        <form>
          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel" class="">Nome:</label>
              <input type="text" class="form-control" placeholder="Nome da Empresa" required>
            </div>
            <div class="col-sm-4">
              <label for="colFormLabel" class=""> Representante:</label>
              <input type="text" class="form-control" placeholder="Nome do Repesentante" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel">CNPJ:</label>
              <input type="text" class="form-control" placeholder="CNPJ da Empresa" required maxlength="19">
            </div>
            <div class="container-fluid">

              <h3 class="mb-5">Perfil</h3>

              <form id="form_Empresa" method="post" onsubmit="return alterar()">
                <h4 class="mb-4">Empresa</h4>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <input type="hidden" id="cd_emp" name="cd_emp">
                    <label for="colFormLabel" class="">Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome da Empresa" id="empresa" name="empresa"
                      required>
                  </div>
                  <div class="col-sm-4">
                    <label for="colFormLabel">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ da Empresa" required
                      maxlength="19">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4">
                    <label for="colFormLabel">Telefone:</label>
                    <input type="text" class="form-control" id="tele2" name="tele2" placeholder="Telefone - 1" required>
                  </div>
                  <div class="col-sm-4">
                    <label for="colFormLabel">Telefone:</label>
                    <input type="text" class="form-control" id="tele1" name="tele1" placeholder="Telefone - 2">
                  </div>
                </div>
                <div class="form-group row">

                  <div class="col-sm-4">
                    <input type="hidden" id="cd_end" name="cd_end">
                    <label for="colFormLabel">Logradouro:</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro"
                      placeholder="Logradouro da Empresa" required>
                  </div>

                  <div class="col-sm-2">
                    <label for="colFormLabel">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" required
                      maxlength="9">
                  </div>

                  <div class="col-sm-2">
                    <label for="colFormLabel">Número:</label>
                    <input type="text" class="form-control" id="numero" name="numero" placeholder="20" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4">
                    <label for="colFormLabel">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required>
                  </div>

                  <div class="col-sm-4">
                    <label for="colFormLabel">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="complemento"
                      placeholder="Complemento">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4">
                    <label for="colFormLabel">Referencia:</label>
                    <input type="text" class="form-control" id="referencia" name="referencia"
                      placeholder="Ponto de Referencia">
                  </div>

                  <div class="col-sm-3">
                    <label for="colFormLabel">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" required>
                  </div>
                  <div class="col-sm-1">
                    <label for="colFormLabel">UF:</label>
                    <input type="text" class="form-control" id="uf" name="uf" placeholder="UF" required maxlength="2">
                  </div>
                </div>

                <hr>
                <h4 class="mb-4">Representante</h4>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <input type="hidden" id="cd_func" name="cd_func">
                    <label for="colFormLabel" class=""> Representante:</label>
                    <input type="text" class="form-control" id="representante" name="representante"
                      placeholder="Nome do Representante" required>
                  </div>
                  <div class="col-sm-4">
                    <label for="colFormLabel">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email"
                      placeholder="E-Mail do Representante" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4">
                    <label for="colFormLabel" class=""> RG:</label>
                    <input type="text" class="form-control" id="rg" name="rg" placeholder="Nome do Representante"
                      required>
                  </div>
                  <div class="col-sm-4">
                    <label for="colFormLabel">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="E-Mail do Representante"
                      required>
                  </div>
                </div>


                <div class="form-group row">
                  <div class="col-sm-4">
                    <label for="colFormLabel" class=""> Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone"
                      placeholder="Nome do Representante" required>
                  </div>
                </div>


                <div class="form-group">
                  <button class="btn btn-outline-primary">Alterar</button>
                </div>
            </div>
        </form>

      </div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pronto para partir?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Selecione "Logout" abaixo se você estiver pronto para terminar sua sessão atual.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" href="#" onclick="logoff()">Logout</a>
        </div>
      </div>
    </div>

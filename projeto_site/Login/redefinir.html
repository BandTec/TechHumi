<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos/estilo.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login</title>
</head>

<body class="fundo">
    <div class="tudo">
        <img src="imgs/logo.png">
        <div class="formLogin" style="height:200px;">
                <form action="">
                <p>Email</p>
                <input type="email" id="email" placeholder="Email" required>
               
                 </form>
            <button type="submit" class="botao" onclick="valida()">Redefinir Senha</button>
            
            <a class="botao" href="login.html">Sair</a>
        </div>
    </div>
</body>
</html>
<script>
    function valida() {
      if (email.value == ''){
        swal({
            icon :"error",
            title:`Por Favor, Insira Seu Email!`
        });
      }
      
      else{
        swal({
            title:`Enviamos um Email de Redefinição de Senha para esse Endereço`
        });
      }
        
        
    }
</script>
